<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6dc83f0160.js" crossorigin="anonymous"></script>

</head>

<body class="light">
    <div id="main-container">
        <input id="search" type="text" placeholder="search a song" />
        <button id="search-btn">Search</button>
        <button class="theme"><i id="theme-icon" class="fa-solid fa-toggle-off"></i></button>
        <h1>Music Player</h1>
        <div id="outer-container">
            <div id="div1" class="inner-container">
                <p>Filter by Genre: <select id="genre-filter">
                        <option>All</option>
                        <option>Pop</option>
                        <option>Hip Hop</option>
                        <option>Rock</option>
                    </select>
                <p>

                <h2>All Songs</h2>
                <div id="display-songs"></div>
            </div>
            <div id="div2" class="inner-container">
                <div id="card">
                    <div id="image-container" style="margin:auto;"><img id="song-img" src="" alt="song image">
                    </div>
                    <div style="text-align: left; margin:-10px 0 0 10px; ">
                        <h3 id="song-name"></h3>
                    </div>
                    <div style="text-align: left; margin:-10px 0 0 10px;">
                        <p id="singer"></p>
                    </div>
                    <audio id="myAudio">
                        <source src="" type="audio/ogg">
                        <source src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="controls">
                    <div><i id="play-btn" class="fa-solid fa-play"></i><span style="margin-left: 8px;"
                            id="timer"></span>

                    </div>
                    <div id="horizontal-rule">
                    </div>
                    <div><i class="fa-solid fa-volume-high"></i>
                        <i style="margin-left: 10px;" class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div id="buttons" style="margin: auto;">
                    <button id="left-btn" style="margin: auto; width: 40px;"><i
                            class="fa-solid fa-caret-left"></i></button>
                    <button id="right-btn" style="margin: auto; width: 40px;"><i
                            class="fa-solid fa-caret-right"></i></button>
                    <button id="add-btn" style="margin-top:20px ; width: 500px;">Add to playlist</button>
                </div>
            </div>
            <div id="div3">
                <input id="playlist-input" type="text" placeholder="Enter playlist name" />
                <button id="create-playlist">Create Playlist</button>

                <div id="div3-1" class="inner-container">
                    <h2>All Playlists</h2>




                </div>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
</body>

</html>
